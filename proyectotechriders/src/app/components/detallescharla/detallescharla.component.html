<div class="shadow-card p-4" *ngIf="charla">
  <h1 class="fw-bold">Charla {{ charla.idCharla }}</h1>
  <hr class="border border-dark opacity-50" />
  <div class="row">
    <div class="col-6">
      <label class="form-label fw-bold">Descripci√≥n</label>
      <input
        type="text"
        class="form-control"
        [value]="charla.descripcionCharla"
      />
    </div>
    <div class="col-6">
      <label class="form-label fw-bold">Fecha Charla</label>
      <input type="text" class="form-control" [value]="charla.fechaCharla" />
    </div>
    <div class="col-6 mt-3">
      <label class="form-label fw-bold">Estado</label>
      <input type="text" class="form-control" [value]="charla.estadoCharla" />
    </div>
    <div class="col-6 mt-3">
      <label class="form-label fw-bold">Provincia</label>
      <input type="text" class="form-control" [value]="charla.provincia" />
    </div>
    <div class="col-6 mt-3">
      <label class="form-label fw-bold">Curso</label>
      <input type="text" class="form-control" [value]="charla.nombreCurso" />
    </div>

    <div class="col-6 mt-3">
      <label class="form-label fw-bold">Fecha Solicitud</label>
      <input
        type="text"
        class="form-control"
        [value]="charla.fechaSolicitudCharla"
      />
    </div>
    <div class="col-6 mt-3">
      <label class="form-label fw-bold">Modalidad</label>
      <input type="text" class="form-control" [value]="charla.modalidad" />
    </div>
    <div class="col-6 mt-3">
      <label class="form-label fw-bold">TechRider</label>
      <input type="text" class="form-control" [value]="charla.techRider" />
    </div>
    <div class="mt-3">
      <label class="form-label fw-bold">Observaciones</label>
      <textarea class="form-control" [value]="charla.observacionesCharla">
      </textarea>
    </div>
  </div>
</div>
<img
  *ngIf="!charla"
  class="d-block mx-auto"
  src="../../../assets/images/loading.gif"
/>
