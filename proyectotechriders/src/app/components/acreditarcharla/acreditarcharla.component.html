<div>
  <table class="table table-responsive mt-3">
    <thead class="border-dark">
      <tr>
        <th>ID</th>
        <th>Descripci√≥n</th>
        <th>Fecha Charla</th>
        <th>Fecha Solicitud</th>
        <th>Modalidad</th>
        <th>Turno</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let charla of charlas">
        <td>{{ charla.idCharla }}</td>
        <td>{{ charla.descripcion }}</td>
        <td>{{ charla.fechaCharla | date : "mediumDate" }}</td>
        <td>{{ charla.fechaSolicitud | date : "mediumDate" }}</td>
        <td>{{ charla.modalidad }}</td>
        <td>{{ charla.turno }}</td>
        <td>
          <button
            class="btn btn-dark btn-sm me-1"
            (click)="cambiarEstado(charla.idCharla, charla.idPeticionAltaUsers)"
          >
            Aceptar
          </button>
          <button
            class="btn btn-dark btn-sm me-1"
            (click)="eliminarAcreditacion(charla.idPeticionAltaUsers)"
          >
            Denegar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
