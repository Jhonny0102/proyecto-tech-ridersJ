<div *ngIf="usuario && role && provincia" class="shadow-card p-4">
  <h1 class="fw-bold">Tu perfil de usuario</h1>
  <hr class="border border-dark opacity-50" />
  <div class="mt-3">
    <div class="row">
      <div class="col-6">
        <h4 class="fw-bolder mb-3">
          {{ usuario.nombre }} {{ usuario.apellidos }}
        </h4>
        <div>
          <h5>
            {{ role.tipoRole }}
            <span *ngIf="empresaCentro"> en {{ empresaCentro.nombre }}</span>
          </h5>
        </div>
      </div>
      <div class="col-6 d-flex">
        <div class="dropdown-center ms-auto w-50">
          <button
            class="btn btn-dark dropdown-toggle w-100"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Opciones
          </button>
          <ul class="dropdown-menu" data-bs-theme="dark">
            <li>
              <a class="dropdown-item" [routerLink]="['/editar-usuario']">
                Editar perfil
              </a>
            </li>
            <li *ngIf="role.idRole == 3">
              <a
                class="dropdown-item"
                [routerLink]="['/usuario/editar-tecnologias']"
              >
                Editar tecnologías
              </a>
            </li>
            <li>
              <a
                class="dropdown-item"
                [routerLink]="['/usuario/modificar-contrasenya']"
              >
                Modificar contraseña
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 mt-3">
        <label class="form-label fw-bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-envelope mb-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          Correo
        </label>
        <input
          type="text"
          readonly
          class="form-control"
          [value]="usuario.email"
        />
      </div>
      <div class="col-6 mt-3">
        <label class="form-label fw-bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-telephone-fill mb-1"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"
            />
          </svg>
          Teléfono
        </label>
        <input
          type="text"
          readonly
          class="form-control"
          [value]="usuario.telefono"
        />
      </div>
      <div class="col-6 mt-3">
        <label class="form-label fw-bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-building mb-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M4 2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM4 5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM7.5 5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zM4.5 8a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zm2.5.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5zm3.5-.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z"
            />
            <path
              d="M2 1a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1zm11 0H3v14h3v-2.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5V15h3z"
            />
          </svg>
          Provincia
        </label>
        <input
          type="text"
          readonly
          class="form-control"
          [value]="provincia.nombreProvincia"
        />
      </div>
      <div class="col-6 mt-3">
        <label class="form-label fw-bold">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-linkedin mb-1"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854zm4.943 12.248V6.169H2.542v7.225zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248S2.4 3.226 2.4 3.934c0 .694.521 1.248 1.327 1.248zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016l.016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225z"
            />
          </svg>
          LinkedIn
        </label>
        <a
          class="linkedin-button form-control"
          [href]="'https://' + usuario.linkedIn"
        >
          {{ usuario.linkedIn }}
        </a>
      </div>
      <div class="mt-3" *ngIf="tecnologias">
        <label class="form-label fw-bold">Tecnologías</label>
        <select class="form-select" multiple>
          <option *ngFor="let tecnologia of tecnologias">
            {{ tecnologia.tecnologia }} ({{ tecnologia.tipoTecnologia }})
          </option>
        </select>
      </div>
      <img
        *ngIf="!tecnologias && usuario.idRole == 3"
        class="d-block mx-auto w-50"
        src="../../../assets/images/loading.gif"
      />
    </div>
  </div>
</div>
<img
  *ngIf="!usuario || !role || !provincia"
  class="d-block mx-auto"
  src="../../../assets/images/loading.gif"
/>
