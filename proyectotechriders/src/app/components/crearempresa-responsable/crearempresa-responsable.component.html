<div class="shadow-card p-4 mb-3">
  <h1 class="fw-bold text-center">Registrar Empresa</h1>
  <p class="text-muted text-center">Introduce los detalles de tu empresa</p>
  <form
    #registerEmpresaCentro="ngForm"
    (ngSubmit)="registerEmpresa()"
    class="row"
  >
    <div class="mt-2 mt-md-3">
      <label class="form-label fw-bold">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="nombre"
        #nombre
        required
        placeholder="Nombre de la empresa"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Dirección</label>
      <input
        type="text"
        class="form-control"
        name="direccion"
        #direccion
        required
        placeholder="Dirección de la empresa"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Teléfono</label>
      <input
        type="text"
        class="form-control"
        name="telefono"
        #telefono
        required
        placeholder="Número de contacto"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Persona de Contacto</label>
      <input
        type="text"
        class="form-control"
        name="personaContacto"
        #personaContacto
        required
        placeholder="Persona de contacto"
        [value]="nomRepresentante"
        *ngIf="nomRepresentante"
      />
      <img
        *ngIf="!nomRepresentante"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">CIF</label>
      <input
        type="text"
        class="form-control"
        name="cif"
        #cif
        required
        placeholder="Código de identificación fiscal"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Provincia</label>
      <select
        class="form-select"
        name="selectprovincia"
        #selectprovincia
        *ngIf="provincias"
      >
        <option
          *ngFor="let provincia of provincias"
          [value]="provincia.idProvincia"
        >
          {{ provincia.nombreProvincia }}
        </option>
      </select>
      <img
        *ngIf="!provincias"
        class="d-block mx-auto w-25"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Razón Social</label>
      <input
        type="text"
        class="form-control"
        name="razonSocial"
        #razonSocial
        placeholder="Razón social de la empresa"
      />
    </div>

    <div class="col-12">
      <button class="btn btn-dark rounded w-100 mt-3 py-2">
        Registrar empresa
      </button>
    </div>
  </form>
</div>
