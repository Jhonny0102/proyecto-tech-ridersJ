<div class="shadow-card p-4 mb-3" *ngIf="charlasCargadas">
  <h1 class="fw-bold">Mis Charlas</h1>
  <hr class="border border-dark opacity-50" />

  <div class="table-responsive">
    <table class="table mt-3">
      <thead>
        <tr>
          <th scope="col" class="text-muted">Descripción</th>
          <th scope="col" class="text-muted">Fecha</th>
          <th scope="col" class="text-muted">Estado</th>
          <th scope="col" class="text-muted">Provincia</th>
          <th scope="col" class="text-muted">Curso</th>
          <th scope="col" class="text-muted">Modalidad</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charla of charlas">
          <td class="fw-bold">{{ charla.descripcionCharla }}</td>
          <td>{{ charla.fechaCharla | date : "medium" }}</td>
          <td>{{ charla.estadoCharla }}</td>
          <td>{{ charla.provincia }}</td>
          <td>{{ charla.nombreCurso }}</td>
          <td>{{ charla.modalidad }}</td>
          <td class="text-center">
            <a
              class="btn btn-dark btn-sm me-1"
              [routerLink]="['/charlas', charla.idCharla]"
            >
              Detalles
            </a>
            <!-- Botón DESASIGNARSE para charlas estado PROCESO  -->
            <a
              class="btn btn-dark btn-sm me-1"
              (click)="anularCharla(charla.idCharla)"
            >
              Desasignar
            </a>
            <!-- Botón PEDIR ACRED. para charlas estado FINALIZADA -->
            <a
              class="btn btn-dark btn-sm me-1"
              (click)="acreditarCharla(charla.idCharla)"
            >
              Acreditar
            </a>
          </td>
        </tr>
        <!-- Puedes agregar más filas según tus necesidades -->
      </tbody>
    </table>
  </div>
</div>
<img
  *ngIf="!charlasCargadas"
  class="d-block mx-auto"
  src="../../../assets/images/loading.gif"
/>
