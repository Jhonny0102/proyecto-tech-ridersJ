<div class="shadows p-4">
  <h1 class="fw-bold">Inicio de sesión</h1>
  <hr class="border border-dark opacity-50" />
  <form #loginform="ngForm" (ngSubmit)="iniciarSesion()">
    <div class="mt-3">
      <label class="form-label fw-bold">Email</label>
      <input
        type="text"
        class="form-control"
        name="controlemail"
        #controlemail
      />
    </div>
    <div class="mt-3">
      <label class="form-label fw-bold">Contraseña</label>
      <input
        type="password"
        class="form-control"
        name="controlpassword"
        #controlpassword
      />
    </div>
    <button class="btn btn-dark rounded w-100 mt-3">Iniciar sesión</button>
  </form>
</div>
