<div class="shadow-card p-4">
  <h1 class="fw-bold">Iniciar sesión</h1>
  <hr class="border border-dark opacity-50" />
  <form #loginForm="ngForm" (ngSubmit)="iniciarSesion()">
    <div class="mt-3">
      <label class="form-label fw-bold">Email</label>
      <input
        type="text"
        class="form-control"
        autocomplete="email"
        name="controlemail"
        #controlemail
      />
    </div>
    <div class="mt-3">
      <label class="form-label fw-bold">Contraseña</label>
      <input
        type="password"
        class="form-control"
        autocomplete="current-password"
        name="controlpassword"
        #controlpassword
      />
    </div>
    <button class="btn btn-dark rounded w-100 mt-3 py-2">Iniciar sesión</button>
  </form>
</div>
