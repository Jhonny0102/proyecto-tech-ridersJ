<div class="container">
  <div class="text-center">
    <button class="btn btn-dark" style="margin: 10px">
      <a [routerLink]="['/']" class="btn btn-dark">Calendario</a>
    </button>
    <button class="btn btn-dark" style="margin: 10px">
      <a [routerLink]="['/listados']" class="btn btn-dark">Ver Charlas</a>
    </button>
    <button class="btn btn-dark" style="margin: 10px">
      <a [routerLink]="['/listadostr']" class="btn btn-dark">Ver TechRiders</a>
    </button>
    <button class="btn btn-dark" style="margin: 10px">
      <a [routerLink]="['/listadosempresas']" class="btn btn-dark">
        Ver Empresas
      </a>
    </button>
    <button class="btn btn-dark" style="margin: 10px">
      <a [routerLink]="['/listadoscentros']" class="btn btn-dark">
        Ver Centros
      </a>
    </button>
  </div>

  <form #filtraoTabla="ngForm" (ngSubmit)="filtrarTabla()" class="row">
    <div class="mt-2 col-md-4">
      <label class="form-label fw-bold">Tema</label>
      <select class="form-select" #selectema name="selectema">
        <option value="todo">Todos</option>
        <option
          *ngFor="let charla of charlasFiltroTema"
          value="{{ charla.descripcionCharla }}"
        >
          {{ charla.descripcionCharla }}
        </option>
      </select>
    </div>
    <div class="mt-2 col-md-4">
      <label class="form-label fw-bold">TechRider</label>
      <select class="form-select" #selectTr name="selectTr">
        <option value="todo">Todos</option>
        <option
          *ngFor="let charla of charlasFiltroTr"
          value="{{ charla.techRider }}"
        >
          {{ charla.techRider }}
        </option>
      </select>
    </div>
    <div class="mt-2 col-md-4 align-bottom d-flex">
      <button class="btn btn-dark rounded w-100 mt-4">Aplicar filtros</button>
    </div>
  </form>
  <div class="w-100">
    <table class="table table-responsive mt-3">
      <thead class="border-dark">
        <tr>
          <th>Descripcion</th>
          <th>Fecha</th>
          <th>Estado</th>
          <th>Provincia</th>
          <th>Modalidad</th>
          <th>TechRider</th>
          <th *ngIf="role == 1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let charla of charlas">
          <td>{{ charla.descripcionCharla }}</td>
          <td>{{ charla.fechaCharla | date : "medium" }}</td>
          <td>{{ charla.estadoCharla }}</td>
          <td>{{ charla.provincia }}</td>
          <td>{{ charla.modalidad }}</td>
          <td>{{ charla.techRider }}</td>

          <td *ngIf="role == 1">
            <a
              class="btn btn-dark btn-sm me-1"
              [routerLink]="['/charlas', charla.idCharla]"
            >
              Detalles
            </a>
            <a
              class="btn btn-dark btn-sm me-1"
              [routerLink]="['/charlas/editar', charla.idCharla]"
            >
              Editar
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
