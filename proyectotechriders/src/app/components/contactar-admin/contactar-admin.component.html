<div class="card shadow-card p-4 mb-3">
  <h1 class="fw-bold text-center">Contacto</h1>
  <p class="text-muted text-center">Contacta con la administraci√≥n</p>
  <!--Modificaciones 13/05 GRUPO 8-->
  <form #contactarAdmin="ngForm" (ngSubmit)="enviarSolicitud()" class="row">
    <div class="mt-3 col-12">
      <label class="form-label fw-bold">Asunto</label>
      <input
        type="text"
        class="form-control"
        name="controlasunto"
        #controlasunto
        required
      />
    </div>

    <div class="mt-3 col-12">
      <label class="form-label fw-bold">Comentarios</label>
      <textarea
        class="form-control"
        name="controlcomentarios"
        #controlcomentarios
        rows="3"
        style="resize: none"
        required
        minlength="20"
      ></textarea>
      <a class="text-danger text-decoration-none">{{mensaje}}</a>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-dark w-100 mt-3 py-2">Enviar mensaje</button>
    </div>
  </form>
</div>
