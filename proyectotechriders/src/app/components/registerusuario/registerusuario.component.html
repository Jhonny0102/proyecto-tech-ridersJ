<div class="shadow-card p-4 mb-3">
  <h1 class="fw-bold">Registrarse</h1>
  <hr class="border border-dark opacity-50" />
  <form #registerUsuario="ngForm" (ngSubmit)="registerUsu()" class="row">
    <div class="mt-1">
      <label class="form-label fw-bold">Rol</label>
      <select
        class="form-select"
        name="selectrole"
        #selectrole
        (change)="changeEmpresasCentros()"
      >
        <option
          *ngFor="let role of roles"
          [value]="role.idRole"
          [selected]="role.idRole == 3"
        >
          {{ role.tipoRole }}
        </option>
      </select>
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Nombre</label>
      <input
        type="text"
        class="form-control"
        name="controlnombre"
        #controlnombre
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Apellidos</label>
      <input
        type="text"
        class="form-control"
        name="controlapellidos"
        #controlapellidos
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Email</label>
      <input
        type="text"
        class="form-control"
        name="controlemail"
        #controlemail
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Teléfono</label>
      <input type="text" class="form-control" name="controltlf" #controltlf />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">LinkedIn</label>
      <input
        type="text"
        class="form-control"
        name="controllinkedin"
        #controllinkedin
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Contraseña</label>
      <input
        type="password"
        autocomplete="current-password"
        class="form-control"
        name="controlpassword"
        #controlpassword
      />
    </div>
    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Provincia</label>
      <select
        class="form-select"
        name="selectprovincia"
        #selectprovincia
        *ngIf="provincias"
      >
        <option
          *ngFor="let provincia of provincias"
          [value]="provincia.idProvincia"
        >
          {{ provincia.nombreProvincia }}
        </option>
      </select>
      <img
        *ngIf="!provincias"
        class="d-block mx-auto w-50"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="mt-3 col-md-6">
      <label class="form-label fw-bold">Empresa / Centro</label>
      <select
        class="form-select"
        name="selectempresacentro"
        #selectempresacentro
        *ngIf="publicEmpresasCentros"
      >
        <option
          *ngFor="let empresaCentro of publicEmpresasCentros"
          [value]="empresaCentro.idEmpresaCentro"
        >
          {{ empresaCentro.nombre }}
        </option>
        <option  value="0">-Otra empresa-</option>
        
      </select>
      <img
        *ngIf="!publicEmpresasCentros"
        class="d-block mx-auto w-50"
        src="../../../assets/images/loading.gif"
      />
    </div>

    <div class="col-12">
      <button class="btn btn-dark rounded w-100 mt-3 py-2">
        Crear usuario
      </button>
    </div>
  </form>
</div>
