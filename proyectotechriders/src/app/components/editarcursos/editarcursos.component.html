<div class="shadow-card p-4">
  <h1 class="fw-bold">Editar cursos</h1>
  <hr class="border border-dark opacity-50" />
  <div class="row">
    <div class="col-6" style="border-right: 2px solid rgba(33, 37, 41, 0.5)">
      <h2 class="text-center">Tus cursos</h2>
      <table class="mt-3 w-100" *ngIf="cursos">
        <tbody>
          <tr
            *ngFor="let curso of cursos"
            class="row d-flex align-items-center"
          >
            <td class="col-6">{{ curso.nombreCurso }}</td>
            <td class="col-6">
              <button
                class="btn btn-dark my-2 w-100"
                (click)="eliminarCurso(curso.idCurso)"
              >
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <img
        *ngIf="!cursos"
        class="d-block mx-auto w-50"
        src="../../../assets/images/loading.gif"
      />
    </div>
    <div class="col-6">
      <h2 class="text-center">Otros cursos del centro</h2>
      <table class="mt-3 w-100" *ngIf="allCursos">
        <tbody>
          <tr
            *ngFor="let curso of allCursos"
            class="row d-flex align-items-center"
          >
            <td class="col-6">
              {{ curso.nombreCurso }}
            </td>
            <td class="col-6">
              <button
                class="btn btn-dark my-2 w-100"
                (click)="anyadirCurso(curso.idCurso)"
              >
                AÃ±adir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <img
        *ngIf="!allCursos"
        class="d-block mx-auto w-50"
        src="../../../assets/images/loading.gif"
      />
    </div>
  </div>
</div>
